<!DOCTYPE html>
<html lang="en">

    <title>Table Caption</title>
    <link rel="stylesheet" href="Style10_V33.css">
</head>
<body>

            <th>Group</th>

        <tr> <td>Lazina</td>

            <td>Twelve</td>           <! Student-02>

        </tr>

        <tr>
             <td>Habib</td>
            <td>25</td>
            <td>Ten</td>             <! Student-03>

        </tr>

        <tr>
             <td>Hemel</td>
            <td>20</td>
            <td>Ten</td>             <! Student-03>

        </tr>

        <tr>
            <td colspan="2">Hadi</td>

    </table>
</body>
</html>
