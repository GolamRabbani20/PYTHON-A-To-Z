<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header Footer</title>
    <link rel="stylesheet" href="Style11_V34.css">
</head>
<body>
    <table border="5" cellpadding="5">
        <thead>
            <caption class="cap">Course price table</caption>
                <tr>
                    <th>SL No</th>
                    <th>Course Name</th>
                    <th>Price(Tk)</th>
                </tr>
        </thead>

        <tfoot>
            <tr>
                <td class="total" colspan="2">Total</td>
                <td>100000</td>
            </tr>
        </tfoot>

        <tr>
            <td>01</td>
            <td>CSE</td>
            <td>1010</td>
        </tr>

        <tr>
            <td>02</td>
            <td>EEE</td>
            <td>10000</td>
        </tr>

        <tr>
            <td>03</td>
            <td>Civil</td>
            <td>15000</td>
        </tr>

        <tr>
            <td>04</td>
            <td>BBA</td>
            <td>10000</td>
        </tr>

        <tr>
            <td>05</td>
            <td>English</td>
            <td>5000</td>
        </tr>

         <tr>
            <td>06</td>
            <td>Bangla</td>
            <td>7000</td>
        </tr>
    </table>

</body>
</html>
