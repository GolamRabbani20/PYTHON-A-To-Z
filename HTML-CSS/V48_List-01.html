<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List(Ordered and Unordered list) in HTML </title>
    <link rel="stylesheet" href="Style25_V48.css">
</head>
<body>
     <ul>                                          <! ul = Unordered list, li = list item >
         <li>List item-01</li>
         <li>List item-02</li>
         <li>List item-03</li>
         <li>List item-04</li>
         <li>List item-05</li>
         <li>List item-06</li>
         <li>List item-07</li>
     </ul>

     <ol type="a">                                          <! ol = Ordered list, li = list item >
         <li>List item-01</li>
         <li>List item-02</li>
         <li>List item-03</li>
         <li>List item-04</li>
         <li>List item-05</li>
         <li>List item-06</li>
         <li>List item-07</li>
     </ol>
</body>
</html>
