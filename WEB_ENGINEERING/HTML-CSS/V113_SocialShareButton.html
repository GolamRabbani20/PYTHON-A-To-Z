<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Share Button</title>
    <link rel="stylesheet" href="Style58_V113.css">
</head>
<body>

<h2> Please share our page</h2>
<div id="social-area">
    <ul id="share">
        <li>
            <a href="https://facebook.com" target="_blank"> <img src="Images/fb.png" alt="Facebook Share"></a>
        </li>

        <li>
            <a href="https://linkedin.com" target="_blank"> <img src="Images/lin.png" alt="Linked Share share"></a>
        </li>

        <li>
            <a href="https://twitter.com" target="_blank"> <img src="Images/tw.png" alt="Twitter share"></a>
        </li>

        <li>
            <a href="https://instagram.com" target="_blank"> <img src="Images/insg.png" alt="Instagram share"></a>
        </li>

    </ul>
</div>
</body>
</html>
