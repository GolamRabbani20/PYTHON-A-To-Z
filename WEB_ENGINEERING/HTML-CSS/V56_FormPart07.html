<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form part-07</title>
    <link rel="stylesheet" href="Style26_V56.css">
</head>
<body>
    <form action="" method="">
        <fieldset>
                <legend>This my first form</legend>
                First Name:<br>
                <input type="text" name="firstname" placeholder="First name">
                <br><br>                                                          <! HTML a placeholder k forbidden kora hoy, tai value="First name" diyha kora hoy>
                Last Name:<br>
                <input type="text" name="lastname" placeholder="Last name">
                <br><br>

                <label>Gender:</label><br>
                <input type="radio" name="genderx" value="male" checked="">Male
                <input type="radio" name="genderx" value="female">Female
                <br><br>

                 Country:
                     <select name="country">
                         <option>Napal</option>
                         <option>USA</option>
                         <option selected>Bangladesh</option>
                         <option>Pakistan</option>
                         <option>India</option>
                         <option>Canada</option>
                         <option>London</option>
                         <option>UK</option>
                         <option>Italy</option>
                     </select>
                 <br><br>
                 Date of Birth:
                 <input type="date" min="1998-01-01" max="2021-12-31">
                 <br><br>
                 Age:
                 <input type="number" min="18" max="40">
                 <br><br>

                Email:
                <input type="email">
                <br><br>

                Password:
                <input type="password">
                <br><br>

                Color:
                <input type="color">
                <br><br>

                Upload CV:
                <input type="file">
                <br><br>

                Write something about you:<br>
                <textarea rows="10" cols="30">Write about yourself</textarea>

                <br><br>
                <input type="submit">
                <input type="reset">
        </fieldset>
    </form>
</body>
</html>
