<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table design</title>
</head>
<style>
     table{
     border-collapse: collapse;
     margin: 10% auto;
     }
     table tr td{
     border:1px solid black;
     padding: 25px;
     width: 50px;
     }
</style>
<body>
    <table>

        <tr>
            <td>COVID_19</td>
            <td>COVID_19</td>
            <td colspan="3">COVID_19</td>
        </tr>

        <tr>
            <td rowspan="5">Stay Home</td>
            <td colspan="4">Go outside wearing mask</td>
        </tr>

        <tr>
            <td>Think positive</td>
            <td>Stay Safe</td>
            <td>Avoid Gathering</td>
            <td>Drink Water</td>
        </tr>

        <tr>
            <td rowspan="2">Do not touch your mouth</td>
            <td>Clean Hands </td>
            <td rowspan="3">Do not touch your nose</td>
            <td>Take rest</td>
        </tr>

        <tr>
            <td rowspan="2">Do not touch your eyes</td>
            <td>Do not be upset</td>
        </tr>

        <tr>
            <td>Consult doctor</td>
            <td>Pray to Almighty</td>
        </tr>
    </table>
</body>
</html>
