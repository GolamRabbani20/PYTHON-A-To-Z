<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table{
            height: 150px;
            width: 300px;
            border-collapse: collapse;
            margin:200px;
            margin-left:500px
        }
    </style>
</head>
<body>
         <table border="1" cellspacing="0" width="70%">
             <tr>
                 <td rowspan="2"></td>
                 <td rowspan="2"></td>
                 <td colspan="2" rowspan="2"></td>
             </tr>

             <tr></tr>

             <tr>
                 <td colspan="2" rowspan='2'></td>
                 <td colspan="2"></td>
             </tr>

             <tr>
                 <td colspan="2"></td>
             </tr>
         </table>
</body>
</html>
